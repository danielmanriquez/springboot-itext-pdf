<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
  <head th:replace="plantillas/plantillaCssScript :: head">
    <title>Agregar Trabajador</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <section th:replace="plantillas/plantillaPrincipal :: headerPrincipal"></section>

    <section id="contenido">


      <form th:action="@{/trabajadores/guardarTrabajador}" th:object="${trabajador}"
            method="POST">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div class="card">
                <div class="card-header">
                  <h1>[[#{agregarTrabajador.titulo}]]</h1>
                </div>

                <div class="card-body">
                  <div class="form-group">
                    <label for="nombre">[[#{trabajador.nombre}]]</label>
                    <input type="text" class="form-control" th:field="*{nombre}"/>
                  </div>

                  <div class="form-group">
                    <label for="apellido">[[#{trabajador.apellido}]]</label>
                    <input type="text" class="form-control" th:field="*{apellido}"/>
                  </div>

                  <div class="form-group">
                    <label for="rut">[[#{trabajador.rut}]]</label>
                    <input type="text" class="form-control" th:field="*{rut}"/>
                  </div>

                  <div class="form-group">
                    <label for="fechaNacimiento">[[#{trabajador.fechaNacimiento}]]</label>
                    <input type="date" class="form-control" th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd"/>
                    
                  </div>

                  <div class="form-group">
                    <label for="afp">[[#{trabajador.afp}]]</label>
                    <input type="text" class="form-control" th:field="*{afp}"/>
                  </div>

                  <div class="form-group">
                    <label for="salud">[[#{trabajador.salud}]]</label>
                    <input type="text" class="form-control" th:field="*{salud}"/>
                  </div>

                  <div class="card-footer text-center">
                    <button class="btn btn-primary" type="submit">[[#{menu.guardar}]]</button>
                  </div>
                </div>





              </div>
            </div>
            <div class="col-md-5">

              <div th:if="${#fields.hasErrors('nombre')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{nombre}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('apellido')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{apellido}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('rut')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{rut}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('afp')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{afp}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('salud')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{salud}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('fechaNacimiento')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{fechaNacimiento}"></span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <section th:replace="plantillas/plantillaPrincipal :: footerPrincipal"></section>
  </body>
</html>
