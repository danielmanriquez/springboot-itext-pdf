<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
  <head th:replace="plantillas/plantillaCssScript :: head">
    <title>Editar Trabajador</title>
    <meta charset="UTF-8">
  </head>
  <body>

    <section th:replace="plantillas/plantillaPrincipal :: headerPrincipal"></section>

    <section id="contenido">
      <form th:action="@{/trabajadores/guardarTrabajador}" th:object="${trabajador}"
            method="POST">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h1>[[#{agregarTrabajador.titulo}]]</h1>
                </div>
                
                <input type="hidden" name="idTrabajador" th:field="*{idTrabajador}"/>
                <div class="card-body">
                  <div class="form-group">
                    <label for="primerNombre">[[#{trabajador.primerNombre}]]</label>
                    <input type="text" class="form-control" th:field="*{primerNombre}"/>
                  </div>
                  
                  <div class="form-group">
                    <label for="segundoNombre">[[#{trabajador.segundoNombre}]]</label>
                    <input type="text" class="form-control" th:field="*{segundoNombre}"/>
                  </div>

                  <div class="form-group">
                    <label for="primerApellido">[[#{trabajador.primerApellido}]]</label>
                    <input type="text" class="form-control" th:field="*{primerApellido}"/>
                  </div>
                  
                  <div class="form-group">
                    <label for="segundoApellido">[[#{trabajador.segundoApellido}]]</label>
                    <input type="text" class="form-control" th:field="*{segundoApellido}"/>
                  </div>

                  <div class="form-group">
                    <label for="rut">[[#{trabajador.rut}]]</label>
                    <input type="text" class="form-control" th:field="*{rut}"/>
                  </div>

                  <div class="form-group">
                    <label for="fechaNacimiento">[[#{trabajador.fechaNacimiento}]]</label>
                    <input type="date" class="form-control" th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd"/>
                    
                  </div>

                  <div class="form-group">
                    <label for="afp">[[#{trabajador.afp}]]</label>
                    <input type="text" class="form-control" th:field="*{afp}"/>
                  </div>

                  <div class="form-group">
                    <label for="salud">[[#{trabajador.salud}]]</label>
                    <input type="text" class="form-control" th:field="*{salud}"/>
                  </div>

                  <div class="card-footer text-center">
                    <button class="btn btn-primary" type="submit">[[#{menu.guardar}]]</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5">

              <div th:if="${#fields.hasErrors('primerNombre')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{primerNombre}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('segundoNombre')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{segundoNombre}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('primerApellido')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{primerApellido}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('segundoApellido')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{segundoApellido}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('rut')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{rut}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('afp')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{afp}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('salud')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{salud}"></span>
              </div>
              
              <div th:if="${#fields.hasErrors('fechaNacimiento')}" class="alert alert-warning" role="alert" >
                <span th:errors="*{fechaNacimiento}"></span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <section th:replace="plantillas/plantillaPrincipal :: footerPrincipal"></section>
  </body>
</html>
